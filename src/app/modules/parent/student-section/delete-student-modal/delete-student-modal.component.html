<div class="modal-header">
	
	<h4 class="modal-title">Delete Student</h4>
	
</div>

<div class="modal-body">

	<div class="container">

		<p *ngIf="!requestSuccess">
			You are removing this student from your student list, this will mean you will no longer have the ability to view or edit the students information. Are you sure you wish to continue.<br />
		</p>

		<div class="form-row">

			<div class="col-md-12">

				<div
					*ngIf="requestSuccess"
					class="alert alert-success"
					role="alert" >
					{{ feedback }}
				</div>

				<div
					*ngIf="requestFailed"
					class="alert alert-danger"
					role="alert" >
					{{ feedback }}
				</div>

			</div>

		</div>

	</div>

</div>

<div class="modal-footer d-flex justify-content-between">

	<button 
		type="button" 
		class="btn gray-btn" 
		(click)="close()">
		Cancel
	</button>

	<button
		type="button"
		class="btn btn-danger"
		(click)="delete()"
		[disabled]="requestSuccess" >

		<span
			*ngIf="loading"
			class="spinner-border spinner-border-sm"
			role="status"
			aria-hidden="true" ></span>

		{{ 
			!requestSuccess 
			? "Delete" 
			: "Done" 
		}}

	</button>

</div>
