<div class="modal-header" >
	
	<h4 class="modal-title" >
		Musical Classes(Edit)
	</h4>
	
</div>

<form novalidate="novalidate"
		autocomplete="off"
		[formGroup]="form"
		(ngSubmit)="submitForm()" >

	<div class="modal-body" >

		<div class="container" >

			<div class="form-row" >

				<div class="col-md-12 form-group required"
					[ngClass]="displayFieldCss('musical_classes')" >

					<label for="musical_classes" class="control-label" >
						Musical Classes
					</label>
					<div class="row " id="musical_classes" >

						<div class="col-md-3 checkbox"
							formArrayName="musical_classes"
							*ngFor="
								let mc of form.controls.musical_classes[
									'controls'
								];
								let i = index " >
							<label>
								<input type="checkbox" [formControlName]="i" />
								{{ classesList[i] }}
							</label>

						</div>

					</div>

					<br />

					<app-field-error-display
						[displayError]="isFieldInvalid('musical_classes')"
						errorMsg="Please provide at least one musical class" >
					</app-field-error-display>

				</div>

			</div>

			<div class="form-row" >

				<div class="col-md-12" >

					<div *ngIf="requestSuccess"
						class="alert alert-success"
						role="alert" >
						{{ feedback }}
					</div>

					<div *ngIf="requestFailed"
						class="alert alert-danger"
						role="alert" >
						{{ feedback }}
					</div>

				</div>

			</div>

		</div>

	</div>

	<div class="modal-footer d-flex justify-content-between" >

		<button type="button" 
				class="btn gray-btn"
				(click)="close()" >
			Cancel
		</button>

		<button type="submit"
				[disabled]="requestSuccess"
				class="btn yellow-btn" >
			
			<span *ngIf="loading"
				class="spinner-border spinner-border-sm"
				role="status"
				aria-hidden="true" ></span>

			{{ 
				loading 
				? "Saving..." 
				: !requestSuccess 
					? "Save" 
					: "Done" 
			}}
			
		</button>

	</div>

</form>
